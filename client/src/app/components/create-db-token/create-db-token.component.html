<div class="container mt-5">
  <div class="mb-3">
    <button class="btn btn-secondary" onclick="history.back()">Back</button>
  </div>

  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Generate New Database Token</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="form" (submit)="submit()">
        <div class="mb-3">
          <label for="tokenLifetime" class="form-label"
            >Access Token Lifetime</label
          >
          <select
            class="form-select"
            id="tokenLifetime"
            formControlName="lifeTime"
            required
          >
            <option value="" disabled selected>Choose token life time</option>
            <option
              *ngFor="let lifeTime of dbTokenLifeTimes"
              [value]="lifeTime"
            >
              {{ lifeTime }}
            </option>
          </select>
          <div class="text-danger" *ngIf="validate(lifeTime)">
            <div *ngIf="isRequired(lifeTime)">
              <p>Token life is required.</p>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
          Create Database
        </button>
      </form>
    </div>
  </div>
</div>
