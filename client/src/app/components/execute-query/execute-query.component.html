<div class="container mt-5">
  <div class="mb-3">
    <button class="btn btn-secondary" onclick="history.back()">Back</button>
  </div>

  <app-error-block></app-error-block>

  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h4>Enter SQL Query</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="form" id="query-form" (submit)="executeQuery()">
        <div class="mb-3">
          <textarea
            class="form-control"
            id="sql-query"
            rows="3"
            placeholder="Enter your SQL query here..."
            formControlName="query"
          ></textarea>
        </div>
        <div class="d-flex gap-2">
          <button
            type="submit"
            id="execute-btn"
            class="btn btn-primary"
            [disabled]="!form.valid"
          >
            Execute Query
          </button>
          <button
            type="button"
            id="save-btn"
            class="btn btn-secondary"
            (click)="showField()"
          >
            Save Query
          </button>
        </div>
      </form>

      <div id="save-query-section">
        <div class="mb-3">
          <label for="query-name" class="form-label">Enter Query Name:</label>
          <input
            type="text"
            class="form-control"
            id="query-name"
            placeholder="Enter name for the query"
          />
        </div>
        <button
          type="button"
          id="confirm-save-btn"
          class="btn btn-success"
          (click)="saveQuery()"
        >
          Confirm
        </button>
      </div>

      <div *ngIf="content" class="table-responsive">
        <table class="table table-bordered table-striped">
          <thead class="thead-light">
            <tr id="table-headers">
              <th *ngFor="let colName of columnsNames">{{ colName }}</th>
            </tr>
          </thead>
          <tbody id="query-results">
            <tr *ngFor="let record of content">
              <td *ngFor="let col of columnsNames">{{ record[col] }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
