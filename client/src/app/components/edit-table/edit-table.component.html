<div class="container mt-5">
  <div class="mb-3">
    <button class="btn btn-secondary" onclick="history.back()">Back</button>
  </div>

  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Edit Table Name</h3>
    </div>
    <div class="card-body">
      <form *ngIf="table" [formGroup]="form" (submit)="submit()">
        <div class="mb-3">
          <label for="currentTableName" class="form-label"
            >Current Table Name</label
          >
          <input
            type="text"
            class="form-control"
            id="currentTableName"
            [value]="[table.name]"
            readonly
          />
        </div>

        <div class="mb-3">
          <label for="newTableName" class="form-label">New Table Name</label>
          <input
            type="text"
            class="form-control"
            id="newTableName"
            formControlName="name"
            placeholder="Enter new table name"
          />
        </div>

        <button type="submit" class="btn btn-primary">Update Table Name</button>
      </form>
    </div>
  </div>
</div>
