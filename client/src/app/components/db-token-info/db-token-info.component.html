<div class="d-flex justify-content-between align-items-center mb-3">
  <h5>Connection Information</h5>
  <a [routerLink]="['token/create']" class="btn btn-success">
    Generate New Token
  </a>
</div>
<div class="mb-4">
  <ul class="list-group">
    <li class="list-group-item">
      <div class="row align-items-center">
        <label for="accessToken" class="col-sm-2 col-form-label"
          >Access Token:</label
        >
        <div class="col-sm-10">
          <input
            #tokenInput
            type="text"
            class="form-control"
            id="accessToken"
            [value]="db.token.token"
            (click)="ClipBoardCopy(tokenInput)"
            readonly
          />
        </div>
      </div>
    </li>
    <li class="list-group-item">
      Expiration Date (UTC):
      <span class="badge bg-warning fs-6">{{ db.token.expirationDate }}</span>
    </li>
  </ul>
</div>
