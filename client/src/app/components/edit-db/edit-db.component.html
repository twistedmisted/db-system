<div class="container mt-5">
  <div class="mb-3">
    <button class="btn btn-secondary" onclick="history.back()">Back</button>
  </div>

  <div *ngIf="curDbName" class="card">
    <div class="card-header">
      <h3 class="card-title">Create New Database</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="form" (submit)="submit()">
        <div class="mb-3">
          <label for="dbName" class="form-label">Current Database Name</label>
          <input
            type="text"
            class="form-control"
            id="dbName"
            readonly
            [value]="curDbName"
          />
        </div>

        <div class="mb-3">
          <label for="dbName" class="form-label">Database Name</label>
          <input
            type="text"
            class="form-control"
            id="dbName"
            placeholder="Enter database name"
            formControlName="dbName"
            required
          />
          <div class="text-danger" *ngIf="validate(dbName)">
            <div *ngIf="isRequired(dbName)">
              <p>Database name is required.</p>
            </div>
            <div *ngIf="invMinLength(dbName)">
              Database name length must be at least 2 characters.
            </div>
            <div *ngIf="invMaxLength(dbName)">
              Database name length must be not longer than 255 characters.
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
          Update
        </button>
      </form>
    </div>
  </div>
</div>
