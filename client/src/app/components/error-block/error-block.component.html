<div
  [ngClass]="errorClasses"
  class="alert alert-danger position-relative"
  role="alert"
  *ngIf="messages"
>
  <button
    type="button"
    class="btn-close position-absolute top-0 end-0 mt-2 me-2"
    aria-label="Close"
    (click)="closeAlert()"
  ></button>

  <strong>Error:</strong>
  <ul class="mt-3">
    <li *ngFor="let message of messages">{{ message }}</li>
  </ul>
</div>
